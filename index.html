<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #10B981;
            overflow-x: hidden;
        }

        .title-container {
            margin: 50px 0;
            position: relative;
            width: 800px;
            height: 200px;
        }

        .title-path {
            fill: none;
            stroke: rgba(16, 185, 129, 0.15);
            stroke-width: 2;
            font-family: system-ui, -apple-system;
            font-weight: 200;
        }

        .glow-path {
            fill: none;
            stroke: #10B981;
            stroke-width: 2;
            filter: url(#glow);
        }

        .input-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #10B981;
            border-radius: 8px;
            color: #10B981;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
            border-color: #10B981;
        }

        input[type="text"]::placeholder {
            color: rgba(16, 185, 129, 0.5);
        }

        .suggestions-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto 40px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .suggestion {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .suggestion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(16, 185, 129, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .suggestion:hover::before {
            transform: translateX(0);
        }

        .suggestion:hover {
            border-color: #10B981;
            transform: translateY(-2px);
        }

        .album-art {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
            background: linear-gradient(45deg, #10B981, #065F46);
            position: relative;
            z-index: 1;
        }

        .suggestion-info {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .song-title {
            font-size: 16px;
            margin: 0;
            font-weight: 500;
        }

        .artist {
            font-size: 14px;
            color: rgba(16, 185, 129, 0.7);
            margin: 4px 0 0 0;
        }

        .song-card {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover {
            transform: translateY(-2px);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }

        .song-title {
            font-size: 18px;
            color: rgba(16, 185, 129, 1);
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .song-artist {
            font-size: 16px;
            color: rgba(16, 185, 129, 0.8);
            margin: 0 0 12px 0;
        }

        .song-details {
            font-size: 14px;
            color: rgba(16, 185, 129, 0.6);
            margin: 0;
            line-height: 1.4;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: rgba(255, 99, 71, 0.8);
            font-size: 16px;
            background: rgba(255, 99, 71, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 400px;
            animation: fadeIn 0.3s ease-out;
        }

        .version-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(16, 185, 129, 0.5);
            font-family: monospace;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(16, 185, 129, 0.9);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: currentColor;
            border-radius: 50%;
            animation: dots 1.4s infinite ease-in-out;
            margin-left: 6px;
        }

        @keyframes dots {
            0%, 80%, 100% { 
                box-shadow: -10px 0 0 -4px currentColor, 0 0 0 currentColor, 10px 0 0 -4px currentColor;
            }
            40% { 
                box-shadow: -10px 0 0 currentColor, 0 0 0 currentColor, 10px 0 0 -4px currentColor;
            }
            60% { 
                box-shadow: -10px 0 0 -4px currentColor, 0 0 0 currentColor, 10px 0 0 currentColor;
            }
        }



        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-top: 2px solid #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .diagnostics {
            position: fixed;
            bottom: 30px;
            right: 10px;
            font-size: 12px;
            color: rgba(16, 185, 129, 0.7);
            text-align: left;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .debug-panel {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: rgba(16, 185, 129, 0.9);
            font-size: 12px;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .debug-panel-left {
            left: 10px;
        }
        
        .debug-panel-right {
            right: 10px;
        }
        
        .debug-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #10B981;
            border-bottom: 1px solid rgba(16, 185, 129, 0.3);
            padding-bottom: 5px;
        }
        
        .debug-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .debug-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .debug-status-ok {
            background-color: #10B981;
        }
        
        .debug-status-warning {
            background-color: #F59E0B;
        }
        
        .debug-status-error {
            background-color: #EF4444;
        }
        
        .debug-status-unknown {
            background-color: #6B7280;
        }

        .attempt-row {
            margin: 4px 0;
            display: flex;
            align-items: center;
        }

        .attempt-pending {
            background-color: rgba(16, 185, 129, 0.2);
        }

        .attempt-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .attempt-active {
            background-color: #10B981;
            animation: pulse 1s infinite;
        }

        .attempt-success {
            background-color: #10B981;
        }

        .attempt-failed {
            background-color: #EF4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <svg viewBox="0 0 800 200">
            <defs>
                <filter id="glow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
                <mask id="hover-mask">
                    <rect width="100%" height="100%" fill="white"/>
                    <circle id="mask-circle" r="50" cx="-100" cy="-100" fill="black"/>
                </mask>
            </defs>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
                  font-size="140px" class="title-path">
                Feelify
            </text>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
                  font-size="140px" class="glow-path" mask="url(#hover-mask)">
                Feelify
            </text>
        </svg>
    </div>
    <div class="input-container">
        <input type="text" id="feelInput" placeholder="How are you feeling? (Press Enter)" autofocus>
    </div>
    <div class="suggestions-container" id="suggestions"></div>
    <div class="version-counter">v3.14</div>
    <div id="diagnostics" class="diagnostics"></div>
    <div id="debug-panel-left" class="debug-panel debug-panel-left"></div>
    <div id="debug-panel-right" class="debug-panel debug-panel-right"></div>

    <script>
        // Worker Configuration
        const WORKER_URL = 'https://feelify.aarohkandy.workers.dev';
        
        // Enhanced song database with more detailed information
        const songDatabase = [
            { title: "Happy", artist: "Pharrell Williams", description: "An upbeat pop song that radiates pure joy and positivity" },
            { title: "Don't Stop Believin'", artist: "Journey", description: "An inspiring rock anthem about hope and perseverance" },
            { title: "Dancing Queen", artist: "ABBA", description: "A vibrant disco hit that makes you want to dance" },
            { title: "Walking on Sunshine", artist: "Katrina & The Waves", description: "A cheerful pop song about feeling on top of the world" },
            { title: "I Wanna Dance with Somebody", artist: "Whitney Houston", description: "An energetic pop anthem about finding love and joy in dancing" },
            { title: "Sweet Dreams", artist: "Eurythmics", description: "A haunting synth-pop classic with a dreamy, mysterious atmosphere" },
            { title: "I Will Survive", artist: "Gloria Gaynor", description: "A powerful disco anthem about overcoming heartbreak and finding strength" },
            { title: "Eye of the Tiger", artist: "Survivor", description: "A powerful rock anthem that fuels determination and strength" },
            { title: "Stayin' Alive", artist: "Bee Gees", description: "A groovy disco classic that exudes confidence and style" },
            { title: "Good Vibrations", artist: "The Beach Boys", description: "A feel-good summer hit with uplifting harmonies" }
        ];

        // Handle title glow effect
        const titleContainer = document.querySelector('.title-container');
        const maskCircle = document.querySelector('#mask-circle');
        
        titleContainer.addEventListener('mousemove', (e) => {
            const rect = titleContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            maskCircle.setAttribute('cx', x);
            maskCircle.setAttribute('cy', y);
        });

        titleContainer.addEventListener('mouseleave', () => {
            maskCircle.setAttribute('cx', -100);
            maskCircle.setAttribute('cy', -100);
        });

        // Handle song suggestions
        let currentSuggestions = [];
        const suggestionsContainer = document.getElementById('suggestions');
        const feelInput = document.getElementById('feelInput');

        // Error handling configuration
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;
        const FALLBACK_URL = 'https://openrouter.ai/api/v1/chat/completions';
        let currentAttempt = 1;

        const attempts = [
            { name: 'Worker API', status: '', details: 'Not tried yet' },
            { name: 'Cached Results', status: '', details: 'Not tried yet' },
            { name: 'Local Fallback', status: '', details: 'Not tried yet' },
            { name: 'Emergency Mode', status: '', details: 'Not tried yet' }
        ];

        function updateDiagnostics(attempt, status, details = '') {
            const diagnostics = document.getElementById('diagnostics');
            attempts[attempt - 1].status = status;
            attempts[attempt - 1].details = details;

            diagnostics.innerHTML = attempts.map((a, i) => `
                <div class="attempt-row">
                    <span class="attempt-indicator ${a.status || 'attempt-pending'}"></span>
                    ${a.name}: ${a.details}
                </div>
            `).join('');
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Debug panel configuration
        const debugIssues = {
            left: [
                { id: 'network', name: 'Network Connectivity', status: 'unknown', details: 'Checking...' },
                { id: 'worker-url', name: 'Worker URL Accessible', status: 'unknown', details: 'Checking...' },
                { id: 'cors', name: 'CORS Issues', status: 'unknown', details: 'Checking...' },
                { id: 'api-key', name: 'API Key Valid', status: 'unknown', details: 'Checking...' },
                { id: 'rate-limit', name: 'Rate Limit Exceeded', status: 'unknown', details: 'Checking...' },
                { id: 'response-format', name: 'Response Format Valid', status: 'unknown', details: 'Checking...' }
            ],
            right: [
                { id: 'local-storage', name: 'Local Storage Available', status: 'unknown', details: 'Checking...' },
                { id: 'json-parsing', name: 'JSON Parsing', status: 'unknown', details: 'Checking...' },
                { id: 'browser-compat', name: 'Browser Compatibility', status: 'unknown', details: 'Checking...' },
                { id: 'fetch-api', name: 'Fetch API Available', status: 'unknown', details: 'Checking...' },
                { id: 'promise-support', name: 'Promise Support', status: 'unknown', details: 'Checking...' },
                { id: 'console-logs', name: 'Console Errors', status: 'unknown', details: 'Checking...' }
            ]
        };

        function updateDebugPanel() {
            const leftPanel = document.getElementById('debug-panel-left');
            const rightPanel = document.getElementById('debug-panel-right');
            
            leftPanel.innerHTML = `
                <div class="debug-title">Potential Server Issues</div>
                ${debugIssues.left.map(issue => `
                    <div class="debug-item">
                        <span>
                            <span class="debug-status debug-status-${issue.status}"></span>
                            ${issue.name}
                        </span>
                        <span>${issue.status === 'error' ? '✗' : issue.status === 'ok' ? '✓' : '?'}</span>
                    </div>
                    <div style="font-size: 10px; margin-left: 15px; margin-bottom: 8px; color: rgba(16, 185, 129, 0.6);">
                        ${issue.details}
                    </div>
                `).join('')}
            `;
            
            rightPanel.innerHTML = `
                <div class="debug-title">Potential Client Issues</div>
                ${debugIssues.right.map(issue => `
                    <div class="debug-item">
                        <span>
                            <span class="debug-status debug-status-${issue.status}"></span>
                            ${issue.name}
                        </span>
                        <span>${issue.status === 'error' ? '✗' : issue.status === 'ok' ? '✓' : '?'}</span>
                    </div>
                    <div style="font-size: 10px; margin-left: 15px; margin-bottom: 8px; color: rgba(16, 185, 129, 0.6);">
                        ${issue.details}
                    </div>
                `).join('')}
            `;
        }

        // Initialize debug panels
        updateDebugPanel();

        // Check browser compatibility
        function checkBrowserCompatibility() {
            const issue = debugIssues.right.find(i => i.id === 'browser-compat');
            
            // Check for modern browser features
            const hasModernFeatures = 
                'fetch' in window && 
                'Promise' in window && 
                'localStorage' in window &&
                'JSON' in window;
                
            if (hasModernFeatures) {
                issue.status = 'ok';
                issue.details = 'Browser supports all required features';
            } else {
                issue.status = 'error';
                issue.details = 'Browser missing required features';
            }
            updateDebugPanel();
        }

        // Check local storage
        function checkLocalStorage() {
            const issue = debugIssues.right.find(i => i.id === 'local-storage');
            
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                issue.status = 'ok';
                issue.details = 'Local storage is available';
            } catch (e) {
                issue.status = 'error';
                issue.details = 'Local storage not available: ' + e.message;
            }
            updateDebugPanel();
        }

        // Check network connectivity
        function checkNetworkConnectivity() {
            const issue = debugIssues.left.find(i => i.id === 'network');
            
            if (navigator.onLine) {
                issue.status = 'ok';
                issue.details = 'Browser reports online status';
            } else {
                issue.status = 'error';
                issue.details = 'Browser reports offline status';
            }
            updateDebugPanel();
        }

        // Check Fetch API
        function checkFetchAPI() {
            const issue = debugIssues.right.find(i => i.id === 'fetch-api');
            
            if ('fetch' in window) {
                issue.status = 'ok';
                issue.details = 'Fetch API is available';
            } else {
                issue.status = 'error';
                issue.details = 'Fetch API not supported';
            }
            updateDebugPanel();
        }

        // Check Promise support
        function checkPromiseSupport() {
            const issue = debugIssues.right.find(i => i.id === 'promise-support');
            
            if ('Promise' in window) {
                issue.status = 'ok';
                issue.details = 'Promise API is available';
            } else {
                issue.status = 'error';
                issue.details = 'Promise API not supported';
            }
            updateDebugPanel();
        }

        // Check for console errors
        function setupConsoleErrorListener() {
            const issue = debugIssues.right.find(i => i.id === 'console-logs');
            const originalConsoleError = console.error;
            let errorCount = 0;
            
            console.error = function() {
                errorCount++;
                issue.status = 'error';
                issue.details = `${errorCount} errors logged to console`;
                updateDebugPanel();
                originalConsoleError.apply(console, arguments);
            };
            
            issue.status = 'ok';
            issue.details = 'No errors logged to console';
            updateDebugPanel();
        }

        // Run initial checks
        checkBrowserCompatibility();
        checkLocalStorage();
        checkNetworkConnectivity();
        checkFetchAPI();
        checkPromiseSupport();
        setupConsoleErrorListener();

        async function getSongSuggestions(input) {
            const attemptFns = [
                { name: 'Worker API', fn: tryWorkerAPI },
                { name: 'Cached Results', fn: tryCachedResults },
                { name: 'Local Fallback', fn: tryLocalFallback },
                { name: 'Emergency Mode', fn: tryEmergencyMode }
            ];

            // Reset all attempt statuses
            attempts.forEach((a, i) => updateDiagnostics(i + 1, '', 'Not tried yet'));

            for (let i = 0; i < attemptFns.length; i++) {
                const attempt = attemptFns[i];
                try {
                    updateDiagnostics(i + 1, 'attempt-active', `Trying now...`);
                    const result = await attempt.fn(input);
                    updateDiagnostics(i + 1, 'attempt-success', `Success`);
                    return result;
                } catch (error) {
                    console.error(`${attempt.name} failed:`, error);
                    updateDiagnostics(i + 1, 'attempt-failed', error.message);
                    await delay(RETRY_DELAY);
                }
            }
            throw new Error('All attempts failed');
        }

        async function tryWorkerAPI(input) {
            // Update worker URL check
            const workerUrlIssue = debugIssues.left.find(i => i.id === 'worker-url');
            workerUrlIssue.status = 'unknown';
            workerUrlIssue.details = 'Attempting to connect...';
            updateDebugPanel();
            
            // Update CORS issue check
            const corsIssue = debugIssues.left.find(i => i.id === 'cors');
            corsIssue.status = 'unknown';
            corsIssue.details = 'Checking during request...';
            updateDebugPanel();
            
            // Update API key check
            const apiKeyIssue = debugIssues.left.find(i => i.id === 'api-key');
            apiKeyIssue.status = 'unknown';
            apiKeyIssue.details = 'Will be verified during request...';
            updateDebugPanel();
            
            // Update rate limit check
            const rateLimitIssue = debugIssues.left.find(i => i.id === 'rate-limit');
            rateLimitIssue.status = 'unknown';
            rateLimitIssue.details = 'Checking...';
            updateDebugPanel();
            
            // Update response format check
            const responseFormatIssue = debugIssues.left.find(i => i.id === 'response-format');
            responseFormatIssue.status = 'unknown';
            responseFormatIssue.details = 'Waiting for response...';
            updateDebugPanel();
            
            // Update JSON parsing check
            const jsonParsingIssue = debugIssues.right.find(i => i.id === 'json-parsing');
            jsonParsingIssue.status = 'unknown';
            jsonParsingIssue.details = 'Waiting for data to parse...';
            updateDebugPanel();
            
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    console.log(`Worker API attempt ${attempt}/3`);
                    
                    // Log the request details for debugging
                    console.log('Request details:', {
                        url: WORKER_URL,
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: { mood: input }
                    });
                    
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            mood: input
                        })
                    });
                    
                    // Worker URL is accessible
                    workerUrlIssue.status = 'ok';
                    workerUrlIssue.details = 'Connection successful';
                    updateDebugPanel();
                    
                    // CORS is working if we got here
                    corsIssue.status = 'ok';
                    corsIssue.details = 'No CORS issues detected';
                    updateDebugPanel();

                    if (!response.ok) {
                        const data = await response.json().catch(() => {
                            jsonParsingIssue.status = 'error';
                            jsonParsingIssue.details = 'Failed to parse error response JSON';
                            updateDebugPanel();
                            return {};
                        });
                        
                        console.error(`Worker API error:`, data);
                        
                        if (response.status === 401 || response.status === 403 || 
                            (data.error && data.error.includes('API key'))) {
                            apiKeyIssue.status = 'error';
                            apiKeyIssue.details = 'API key invalid or missing';
                            updateDebugPanel();
                        }
                        
                        if (response.status === 429) {
                            // Rate limit hit, wait and retry
                            rateLimitIssue.status = 'error';
                            rateLimitIssue.details = 'Rate limit exceeded';
                            updateDebugPanel();
                            
                            const waitTime = 1000 * Math.pow(2, attempt);
                            console.log(`Rate limited, waiting ${waitTime}ms before retry`);
                            await delay(waitTime);
                            continue;
                        }
                        
                        throw new Error(data.error || `Worker API failed: ${response.status}`);
                    }
                    
                    // API key is valid if we got a successful response
                    apiKeyIssue.status = 'ok';
                    apiKeyIssue.details = 'API key is valid';
                    updateDebugPanel();
                    
                    // Rate limit is ok
                    rateLimitIssue.status = 'ok';
                    rateLimitIssue.details = 'Under rate limit';
                    updateDebugPanel();

                    // Try to parse the JSON response
                    let data;
                    try {
                        data = await response.json();
                        jsonParsingIssue.status = 'ok';
                        jsonParsingIssue.details = 'Successfully parsed JSON response';
                        updateDebugPanel();
                    } catch (e) {
                        jsonParsingIssue.status = 'error';
                        jsonParsingIssue.details = 'Failed to parse JSON: ' + e.message;
                        updateDebugPanel();
                        throw new Error('Invalid JSON response: ' + e.message);
                    }
                    
                    // Check response format
                    if (!Array.isArray(data)) {
                        responseFormatIssue.status = 'error';
                        responseFormatIssue.details = 'Response is not an array';
                        updateDebugPanel();
                        throw new Error('Invalid response format');
                    }
                    
                    responseFormatIssue.status = 'ok';
                    responseFormatIssue.details = 'Response format is valid';
                    updateDebugPanel();
                    
                    return validateSongData(data);
                } catch (error) {
                    console.error(`Worker API attempt ${attempt} failed:`, error);
                    
                    // Update debug panels based on error type
                    if (error.name === 'TypeError') {
                        // Network error
                        workerUrlIssue.status = 'error';
                        workerUrlIssue.details = 'Failed to connect: ' + error.message;
                        updateDebugPanel();
                        
                        const networkIssue = debugIssues.left.find(i => i.id === 'network');
                        networkIssue.status = 'error';
                        networkIssue.details = 'Network error: ' + error.message;
                        updateDebugPanel();
                        
                        if (attempt === 3) {
                            throw error;
                        }
                        
                        const waitTime = 1000 * Math.pow(2, attempt);
                        console.log(`Network error, waiting ${waitTime}ms before retry`);
                        await delay(waitTime);
                        continue;
                    } else if (error.message.includes('CORS')) {
                        corsIssue.status = 'error';
                        corsIssue.details = 'CORS error: ' + error.message;
                        updateDebugPanel();
                    } else if (error.message.includes('Invalid response format')) {
                        responseFormatIssue.status = 'error';
                        responseFormatIssue.details = 'Invalid format: ' + error.message;
                        updateDebugPanel();
                    } else if (error.message.includes('API key')) {
                        apiKeyIssue.status = 'error';
                        apiKeyIssue.details = 'API key issue: ' + error.message;
                        updateDebugPanel();
                    }
                    
                    if (attempt === 3 || error.message.includes('Invalid')) {
                        throw error; // Let the final error or validation errors propagate
                    }
                    
                    throw error; // For other errors, fail fast
                }
            }
        }

        // Direct API removed for security (API key should not be in frontend)

        async function tryCachedResults(input) {
            const cached = localStorage.getItem(`songs_${input}`);
            if (cached) {
                return JSON.parse(cached);
            }
            throw new Error('No cached results');
        }

        function tryLocalFallback(input) {
            const moodMap = {
                happy: [0, 1, 2],
                sad: [3, 4, 5],
                energetic: [6, 7, 8],
                relaxed: [9, 10, 11]
            };

            const mood = Object.keys(moodMap).find(m => input.toLowerCase().includes(m));
            if (mood) {
                return moodMap[mood].map(i => songDatabase[i]);
            }
            throw new Error('No matching local songs');
        }

        function tryEmergencyMode(input) {
            return [{
                title: 'Emergency Song',
                artist: 'System',
                genre: 'Any',
                year: '2025',
                description: 'Generated when all other attempts failed'
            }];
        }

        function validateSongData(data) {
            if (!Array.isArray(data)) {
                throw new Error('Invalid song data format');
            }
            return data.map(song => ({
                title: song.title || 'Unknown Title',
                artist: song.artist || 'Unknown Artist',
                genre: song.genre || 'Unknown Genre',
                year: song.year || 'Unknown Year'
            }));
        }

        function extractJSONFromText(text) {
            try {
                const match = text.match(/\[([\s\S]*?)\]/);
                return match ? JSON.parse(match[0]) : [];
            } catch (e) {
                console.error('JSON extraction failed:', e);
                return [];
            }
        }

        function displaySuggestion(song) {
            const div = document.createElement('div');
            div.className = 'song-card';
            div.innerHTML = `
                <h3 class="song-title">${song.title}</h3>
                <p class="song-artist">${song.artist}</p>
                <p class="song-details">${song.genre} • ${song.year}</p>
            `;
            suggestionsContainer.appendChild(div);
        }

        async function handleInput() {
            const input = feelInput.value.trim();
            if (input.length > 0) {
                feelInput.disabled = true;
                suggestionsContainer.innerHTML = `
                    <div class="loading">Finding the perfect songs for your mood</div>
                `;
                try {
                    currentSuggestions = await getSongSuggestions(input);
                    suggestionsContainer.innerHTML = '';
                    if (currentSuggestions.length > 0) {
                        currentSuggestions.forEach(displaySuggestion);
                    } else {
                        throw new Error('No songs found for this mood. Try expressing your feeling differently.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    let errorMessage = error.message;
                    if (errorMessage.includes('Failed to fetch')) {
                        errorMessage = 'Unable to connect to the server. Please check your internet connection.';
                    } else if (errorMessage.includes('rate limit')) {
                        errorMessage = 'We\'re getting too many requests. Please wait a moment and try again.';
                    } else if (errorMessage.includes('token')) {
                        errorMessage = 'There\'s an issue with the API connection. Please try again later.';
                    }
                    suggestionsContainer.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                } finally {
                    feelInput.disabled = false;
                    feelInput.focus();
                }
            } else {
                suggestionsContainer.innerHTML = '';
            }
        }

        // Handle Enter key only
        feelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleInput();
            }
        });

        // Infinite scroll simulation
        let isLoading = false;
        window.addEventListener('scroll', () => {
            if (!isLoading && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                isLoading = true;
                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'loading';
                loadingMsg.textContent = 'Loading more suggestions...';
                suggestionsContainer.appendChild(loadingMsg);
                
                setTimeout(() => {
                    loadingMsg.remove();
                    currentSuggestions.forEach(displaySuggestion);
                    isLoading = false;
                }, 800);
            }
        });

    </script>
</body>
